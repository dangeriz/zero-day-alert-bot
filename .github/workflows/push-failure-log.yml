name: Push Failure Log

on:
  workflow_dispatch: # Allow manual run
  push:
    paths:
      - notifications.log

jobs:
  push-failure-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push updated log
        run: |
          if git diff --quiet notifications.log; then
            echo "No changes to notifications.log, skipping commit."
          else
            git add notifications.log
            git commit -m "chore: update notifications.log from Render job"
            git push
          fi

      - name: Show log tail
        run: tail -n 10 notifications.log
